<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPlugLogin</title>
    <link rel="stylesheet" href="../CSS/SoundPlugStyleSheet.css">
</head>
<body>
    <h1 class="name">SoundPlug®</h1>
    <div class="login">
        <div class="avatar">
            <img src="../IMG/ronalditopa.png" alt="avatar">
        </div>
    
    <h2>Login</h2>
    <h3>Welcome Back</h3>
    <form class="login-form">
        <div class="textbox">
            <input type="email" placeholder="Email" name="email" required>
            <picture>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user icon" >
            </picture>
            <span class="material-symbol">
            </span>
        </div>
        <div class="textbox">
            <input type="password" placeholder="Contraseña" name="password" required>
            <picture>
            <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="lock icon" >
            </picture>
            <span class="material-symbol">
            </span>
        </div>
        <button type="submit" class="btn">Login</button>
        <a href="https://www.google.com/webhp?hl=es-419&ictx=2&sa=X&ved=0ahUKEwi-xrCqhvH7AhW3RTABHbI1AJMQPQgI">
            Forgot your credentials?
        </a>
    </form>
</div>
</body>
</html>
